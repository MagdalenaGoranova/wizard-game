<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wizard Game</title>
</head>
<body>
    <div class="game-view">
        <div class="start-screen">Start Game</div> 
        <div class="play-screen hidden"></div>
        
    </div>
    <script src="gameState.js"></script>
    <script src="gameFactory.js"></script>
    <script>
        
        let getState = gameStateFactory();
        let state = getState();
        let game =  gameFactory();

        game.startScreen.addEventListener('click', gameStart);

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);
        

        function gameStart() {
           
            game.startScreen.classList.add('hidden');
            game.playScreen.classList.remove('hidden');

            window.requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            let { wizard } = state; 
            let { wizardElement } = game;

            // user input 
            if (state.keys.keyW) {
                wizard.y -= wizard.speed; 
            }

            // Render - visualize the logic 
            wizardElement.style.top = wizard.y + 'px';


            if(!state.gameOver) {
                window.requestAnimationFrame(gameLoop);
            } else {
                alert('Game Over');
            }
        }
        function onKeyDown(e) {
            console.log(e.code);// the button which is pressed
            state.keys[e.code] = true; 
        }
        function onKeyUp(e) {
            state.keys[e.code] = false; 
            console.log(state.keys); // checking what keys is pressed 

        }
    </script>
</body>
</html>
